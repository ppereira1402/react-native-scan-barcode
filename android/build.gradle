apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion = "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.google.zxing:core:3.2.1'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
